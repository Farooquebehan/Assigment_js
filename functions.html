<script>

var value1=parseInt(prompt("Enter value 1"))
var value2=parseInt(prompt("Enter value 2"))
var op=prompt("Enter any Operator(+,-,*,/,%)")

operation(value1,value2,op);


function operation(a,b,c){

if(c=="+"){
    document.write("Addition of a and b is: "+(a+b))
}else if(c=="-"){
    document.write("Substraction of a and b is: "+(a-b))

}

}

</script>
