<script>
var month = parseInt(prompt("Enter code"))

monthname(month);


function monthname(code){
    if(code == 1){
        document.write("january")
    }else if(code==2){
        document.write("februry")
    }
    else if(code == 3){
        document.write("March")
    }else if(code==4){
        document.write("april")
    }else if(code == 5){
        document.write("May")
    }else if(code==6){
        document.write("June")
    }
    else if(code == 7){
        document.write("July")
    }else if(code==8){
        document.write("August")
    }
    else if(code == 9){
        document.write("September")
    }else if(code==10){
        document.write("Octmber")
     }else if(code == 11){
        document.write("November")
    }else if(code==12){
        document.write("December")
    }
}





</script>
