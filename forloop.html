<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>

 var a,b;
 for(a=1; a<=5; a++){
    for(b=1; b<=a; b++){
        document.write(b +" ");
    }
    document.write("<br>");
 }


document.write("<br>");




 let i, j;
  for(i = 69; i >= 65; i--)
  {
   for(j = 65; j <= i; j++)
   {
    document.write(String.fromCharCode(j));
   }
  document.write("<br>");
}
for(i=65; i<=69; i++){
    for(j=65; j<=i; j++){
        document.write(String.fromCharCode(j));
    }
    document.write("<br>");
}



document.write("<br>");


for(i=1; i<=5; i++){
    for(j=1; j<=i; j++){
        document.write(j);
    }
    document.write("<br/>");
}


document.write("<br>");

 for(i=1; i<=5; i++){
    for(j=1; j<=i; j++){
        document.write("*");
    }
    document.write("<br/>")
 }


 document.write("<br>");

 Table
var number = prompt("Enter the number ");
var result;
for(let i=1 ; i<=10 ; i++){
    result = number * i;
    document.write(number +"*" + i + "=" + result + "<br/>");
}


document.write("<br>");


for(let i = 1 ; i <= 5 ; i++){
    document.write(i + "<br/>");

}

</script>

</body>
</html>
